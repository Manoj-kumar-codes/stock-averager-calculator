<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Average Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="container">
            <img src="image/logo.png" alt="logo" width="626" height="323" class="logo">
        </div>
    </header>
    <main>
        <section class="calculator">
            <div class="container">
                <div class="stock-grid">
                    <div>
                        <h1>Stock Average Calculator</h1>
                        <h2>Enter the Share 1 or Overall Share</h2>
                        <div class="form">
                            <div class="form-container">
                                <label for="price1">Buy Price</label>
                                <input type="number" id="price1" class="input-field">
                            </div>
                            <div class="form-container">
                                <label for="share1">Quantity</label>
                                <input type="text" id="share1" class="input-field">
                            </div>
                        </div>
                        <div class="divider"></div>
                        <h2>Enter the Share 2 or Shares you going to buy</h2>
                        <div class="form">
                            <div class="form-container">
                                <label for="price2">Buy Price</label>
                                <input type="text" id="price2" class="input-field">
                            </div>
                            <div class="form-container">
                                <label for="share2">Quantity</label>
                                <input type="text" id="share2" class="input-field">
                            </div>
                        </div>
                        <div class="buttton-container">
                            <button class="calculate">Calculate</button>
                            <button class="reset">Reset</button>
                        </div>
                    </div>
                    <div>
                        <div class="result-box">
                            <h2>Result</h2>
                            <div class="result-cont">
                                <h3>Total Share</h3>
                                <h3 id="total-share">0</h3>
                            </div>
                            <div class="result-cont">
                                <h3>Total Amount</h3>
                                <h3 id="total-price">0</h3>
                            </div>
                            <div class="result-cont">
                                <h3>Average Price</h3>
                                <h3 id="total-avg">0</h3>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
